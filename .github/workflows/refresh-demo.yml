name: Refresh Demo Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch skills and memories
        env:
          GH_TOKEN: ${{ secrets.DEMO_GITHUB_TOKEN }}
        run: python3 .github/scripts/refresh-demo-data.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add demo-data.json
          if git diff --cached --quiet; then
            echo "No changes to demo data"
          else
            git commit -m "chore: refresh demo data [automated]"
            git push
          fi
